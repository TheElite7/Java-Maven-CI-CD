apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven
  labels:
    app: java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-maven
        image: docker.io/anand2807/maven-war-repo:$CI_PIPELINE_ID
        ports:
          - containerPort: 8080
      imagePullSecrets:
      - name: mvn-sec
